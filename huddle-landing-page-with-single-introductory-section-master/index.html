<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/5d9538e229.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <img src="./images/logo.svg" alt="" class="logo" />
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="illustration"
          aria-hidden="true"
        />
      </div>
      <div class="right">
        <div class="text">
          <header>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </header>
          <button>Register</button>
        </div>

        <div class="social">
          <ul class="social__list">
            <li class="social__list-item">
              <a aria-label="facebook" href="#" class="social__list-link"
                ><i class="fab fa-facebook-f" aria-hidden="true"></i
              ></a>
            </li>
            <li class="social__list-item">
              <a aria-label="twitter" href="#" class="social__list-link"
                ><i class="fab fa-twitter" aria-hidden="true"></i
              ></a>
            </li>
            <li class="social__list-item">
              <a aria-label="instagram" href="#" class="social__list-link"
                ><i class="fab fa-instagram" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/javier-musso/" target="_blank"
          >Javier Musso</a
        >.
      </p>
    </footer>
  </body>
</html>
