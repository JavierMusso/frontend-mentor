<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="" class="" id="form">
        <input
          type="text"
          placeholder="Your email adress..."
          class="email"
          id="email"
        />
        <input type="submit" value="Notify Me" class="submit" />
        <small class="error-text">Please provide a valid email address</small>
      </form>
      <img src="./images/illustration-dashboard.png" alt="" class="dashboard" />

      <small class="copyright"
        >&copy; Copyright Ping. All rights reserved.</small
      >
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.linkedin.com/in/javier-tomas-musso-b9a0651b6/"
            target="_blank"
            >Javier Musso</a
          >.
        </p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
