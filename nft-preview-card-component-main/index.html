<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5d9538e229.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="overlay">
        <img class="ico-watch" src="./images/icon-view.svg" alt="" />
      </div>
      <img
        class="nft-img"
        src="./images/image-equilibrium.jpg"
        alt="nft image"
        aria-label="equilibrium nft"
      />
      <h1>Equilibrium <span>#3429</span></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p><i class="fab fa-ethereum"></i> 0.041 ETH</p>
        <span><i class="fas fa-clock"></i> 3 days left</span>
      </div>
      <div class="autor">
        <img src="./images/image-avatar.png" alt="autor" aria-label="autor" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/javier-musso/" target="_blank"
        >Javier Musso</a
      >.
    </div>
  </body>
</html>
